<html>
  <head>
    <title>Event Score</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');

        body
        {
          font-family: 'Open sans', sans-seriv;
          background-color: #eee;
          margin:0;
          line-height: 1.6;
        }

        hr
        {
          border: 0;
          height: 1px;
          background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
        }

        #header
        {
          text-align: center;
          margin-top: 5px;
        }

        #header a, a:visited, a:link
        {
          text-decoration: none;
          color: skyblue;
        }

        #form
        {
          padding-top: 5px;
          text-align: center;
        }
            #form select
            {
              text-align: center;
              font-family: 'Open sans', sans-seriv;
              margin: 2px 2px 2px 2px;
            }

            #form input
            {
              font-family: 'Open sans', sans-seriv;
              margin: 2px 2px 2px 2px;
            }
            #form #time
            {
              font-family: 'Open sans', sans-seriv;
              width: 70px;
              margin: 2px 2px 2px 2px;
            }
        #results
        {
          text-align: center;
          font-size: 20;
        }

            #results p {
              line-height: 1;
              font-size: 30;
              color: green;
            }
      </style>

      <script>
        function limit() {

          function convertTime(num) {
            var m = Math.floor(num/60);
            var s = Number(num%60).toFixed(2);
            if (m != 0 && s > 10) { return(m + ":" + s); };
            if (m != 0 && s < 10 ) { return(m + ":0" + s); }
            if (m == 0 && s != 0) { return(s); };
          }

          var events = document.getElementById("events").value;
          var time = document.getElementById("time").value.split(':').reduce((acc,time) => (60 * acc) + +time);

          var wr2 = (1.35 + 1.37 + 1.39) / 3;
          var wr3 = (5.80 + 5.95 + 6.31) / 3;
          var wr4 = (21.13 + 22.27 + 23.28) / 3;
          var wr5 = (42.56 + 43.21 + 46.84) / 3;
          var wr6 = (77.37 + 87.73 + 87.79) / 3;
          var wr7 = (117.10 + 125.7 + 126.76) / 3;
          var wrOH = (9.47 + 9.54 + 10.06) / 3;
          var wrMega = (32.03 + 34.65 + 35.02) / 3;

          var wr = "";

          if (events == 222) { wr = wr2; } if (events == 333) { wr = wr3; }
          if (events == 444) { wr = wr4; } if (events == 555) { wr = wr5; }
          if (events == 666) { wr = wr6; } if (events == 777) { wr = wr7; }
          if (events == "3oh") { wr = wrOH; } if (events == "mega") { wr = wrMega; }

          if (time == "" || time <= 0) {
            document.getElementById("results").innerHTML = "Why u do dis";
          } else {
              document.getElementById("results").innerHTML =
              "Your score is:<p>" + Number(100 * ((wr) / time)).toFixed(2) + "</p>" +
              "Equivalent score:<br><br>" +
              "<b>2x2:</b> " + convertTime((wr2 / (wr / time))) + "<br>" +
              "<b>3x3:</b> " + convertTime((wr3 / (wr / time))) + "<br>" +
              "<b>4x4:</b> " + convertTime((wr4 / (wr / time))) + "<br>" +
              "<b>5x5:</b> " + convertTime((wr5 / (wr / time))) + "<br>" +
              "<b>6x6:</b> " + convertTime((wr6 / (wr / time))) + "<br>" +
              "<b>7x7:</b> " + convertTime((wr7 / (wr / time))) + "<br>" +
              "<b>OH:</b> " + convertTime((wrOH / (wr / time))) + "<br>" +
              "<b>Megaminx:</b> " + convertTime((wrMega / (wr / time))) + "<br><hr>";
          }
        }
      </script>

  </head>
  <body>

    <div id="header">
      <a href="index.html"><h1>Event Score</h1></a>
    </div>

    <div style="text-align:center;" id="form">
      <select id="events">
        <option style="color:gray;">Pick Event</option>
        <option value="222">2x2</option>
        <option value="333">3x3</option>
        <option value="444">4x4</option>
        <option value="555">5x5</option>
        <option value="666">6x6</option>
        <option value="777">7x7</option>
        <option value="3oh">3x3 OH</option>
        <option value="mega">Megaminx</option>
      </select>
      <input type="text" id="time" placeholder="00:00.00"><br>
      <input type="button" onclick="limit()" value="Calculate">
    </div><hr>

    <div id="results"></div>

  </body>
</html>
