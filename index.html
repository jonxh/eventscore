<html>
  <head>
    <title>Event Score</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');

        body {
          font-family: 'Open sans', sans-seriv;
          background-color: #eee;
          margin:0;
          line-height: 1.6;
        }

        #header {
          text-align: center;
          margin-top: 5px;
        }

        #form   {
          padding-top: 5px;
          text-align: center;
        }
            #form select {
              font-family: 'Open sans', sans-seriv;
              margin: 2px 2px 2px 2px;
            }

            #form input {
              font-family: 'Open sans', sans-seriv;
              margin: 2px 2px 2px 2px;
            }
            #form #time {
              font-family: 'Open sans', sans-seriv;
              width: 70px;
              margin: 2px 2px 2px 2px;
            }
        #results {
          text-align: center;
          font-size: 20;
        }

            #results p {
              line-height: 1;
              font-size: 30;
              color: green;
            }
      </style>

      <script>
        function limit() {

          function convertTime(num) {
            var m = Math.floor(num/60);
            var s = Number(num%60).toFixed(2);
            if (m != 0 && s > 10) { return(m + ":" + s); };
            if (m != 0 && s < 10 ) { return(m + ":0" + s); }
            if (m == 0 && s != 0) { return(s); };
          }

          var events = document.getElementById("events").value;
          var time = document.getElementById("time").value.split(':').reduce((acc,time) => (60 * acc) + +time);
          var ysi = "Your score is:<p>";

          const wr2 = (1.35 + 1.37 + 1.39) / 3;
          const wr3 = (5.80 + 5.95 + 6.31) / 3;
          const wr4 = (21.13 + 22.27 + 23.28) / 3;
          const wr5 = (42.56 + 43.21 + 46.84) / 3;
          const wr6 = (77.37 + 87.73 + 87.79) / 3;
          const wr7 = (117.10 + 125.7 + 126.76) / 3;
          const wrOH = (9.47 + 9.54 + 10.06) / 3;
          const wrMega = (32.03 + 34.65 + 35.02) / 3;

          if (time == "" || time <= 0) {
            document.getElementById("results").innerHTML = "You're silly, empty or negative inputs are not valid.";
          } else {
            if (events == 333) {
              document.getElementById("results").innerHTML = ysi + Number(100 * ((wr3) / time)).toFixed(2) + "</p>" +
              "This score on other events:<br><br>" +
              "<b>2x2:</b> " + convertTime((wr2 / (wr3 / time))) + "<br>" +
              "<b>4x4:</b> " + convertTime((wr4 / (wr3 / time))) + "<br>" +
              "<b>5x5:</b> " + convertTime((wr5 / (wr3 / time))) + "<br>" +
              "<b>6x6:</b> " + convertTime((wr6 / (wr3 / time))) + "<br>" +
              "<b>7x7:</b> " + convertTime((wr7 / (wr3 / time))) + "<br>" +
              "<b>OH:</b> " + convertTime((wrOH / (wr3 / time))) + "<br>" +
              "<b>Megaminx:</b> " + convertTime((wrMega / (wr3 / time))) + "<br>";
            } else if (events == 444) {
              document.getElementById("results").innerHTML = ysi + Number(100 * ((wr4) / time)).toFixed(2) + "</p>" +
              "This score on other events:<br><br>" +
              "<b>2x2:</b> " + convertTime((wr2 / (wr4 / time))) + "<br>" +
              "<b>3x3:</b> " + convertTime((wr3 / (wr4 / time))) + "<br>" +
              "<b>5x5:</b> " + convertTime((wr5 / (wr4 / time))) + "<br>" +
              "<b>6x6:</b> " + convertTime((wr6 / (wr4 / time))) + "<br>" +
              "<b>7x7:</b> " + convertTime((wr7 / (wr4 / time))) + "<br>" +
              "<b>OH:</b> " + convertTime((wrOH / (wr4 / time))) + "<br>" +
              "<b>Megaminx:</b> " + convertTime((wrMega / (wr4 / time))) + "<br>";
            } else if (events == 555) {
              document.getElementById("results").innerHTML = ysi + Number(100 * ((wr5) / time)).toFixed(2) + "</p>" +
              "This score on other events:<br><br>" +
              "<b>2x2:</b> " + convertTime((wr2 / (wr5 / time))) + "<br>" +
              "<b>3x3:</b> " + convertTime((wr3 / (wr5 / time))) + "<br>" +
              "<b>4x4:</b> " + convertTime((wr4 / (wr5 / time))) + "<br>" +
              "<b>6x6:</b> " + convertTime((wr6 / (wr5 / time))) + "<br>" +
              "<b>7x7:</b> " + convertTime((wr7 / (wr5 / time))) + "<br>" +
              "<b>OH:</b> " + convertTime((wrOH / (wr5 / time))) + "<br>" +
              "<b>Megaminx:</b> " + convertTime((wrMega / (wr5 / time))) + "<br>";
            } else if (events == 666) {
              document.getElementById("results").innerHTML = ysi + Number(100 * ((wr6) / time)).toFixed(2) + "</p>" +
              "This score on other events:<br><br>" +
              "<b>2x2:</b> " + convertTime((wr2 / (wr6 / time))) + "<br>" +
              "<b>3x3:</b> " + convertTime((wr3 / (wr6 / time))) + "<br>" +
              "<b>4x4:</b> " + convertTime((wr4 / (wr6 / time))) + "<br>" +
              "<b>5x5:</b> " + convertTime((wr5 / (wr6 / time))) + "<br>" +
              "<b>7x7:</b> " + convertTime((wr7 / (wr6 / time))) + "<br>" +
              "<b>OH:</b> " + convertTime((wrOH / (wr6 / time))) + "<br>" +
              "<b>Megaminx:</b> " + convertTime((wrMega / (wr6 / time))) + "<br>";
            } else if (events == 777) {
              document.getElementById("results").innerHTML = ysi + Number(100 * ((wr7) / time)).toFixed(2) + "</p>" +
              "This score on other events:<br><br>" +
              "<b>2x2:</b> " + convertTime((wr2 / (wr7 / time))) + "<br>" +
              "<b>3x3:</b> " + convertTime((wr3 / (wr7 / time))) + "<br>" +
              "<b>4x4:</b> " + convertTime((wr4 / (wr7 / time))) + "<br>" +
              "<b>5x5:</b> " + convertTime((wr5 / (wr7 / time))) + "<br>" +
              "<b>6x6:</b> " + convertTime((wr6 / (wr7 / time))) + "<br>" +
              "<b>OH:</b> " + convertTime((wrOH / (wr7 / time))) + "<br>" +
              "<b>Megaminx:</b> " + convertTime((wrMega / (wr7 / time))) + "<br>";
            } else if (events == "333oh") {
              document.getElementById("results").innerHTML = ysi + Number(100 * ((wrOH) / time)).toFixed(2) + "</p>" +
              "This score on other events:<br><br>" +
              "<b>2x2:</b> " + convertTime((wr2 / (wrOH / time))) + "<br>" +
              "<b>3x3:</b> " + convertTime((wr3 / (wrOH / time))) + "<br>" +
              "<b>4x4:</b> " + convertTime((wr4 / (wrOH / time))) + "<br>" +
              "<b>5x5:</b> " + convertTime((wr5 / (wrOH / time))) + "<br>" +
              "<b>6x6:</b> " + convertTime((wr6 / (wrOH / time))) + "<br>" +
              "<b>7x7:</b> " + convertTime((wr7 / (wrOH / time))) + "<br>" +
              "<b>Megaminx:</b> " + convertTime((wrMega / (wrOH / time))) + "<br>";
            } else if (events == "mega") {
              document.getElementById("results").innerHTML = ysi + Number(100 * ((wrMega) / time)).toFixed(2) + "</p>" +
              "This score on other events:<br><br>" +
              "<b>2x2:</b> " + convertTime((wr2 / (wrMega / time))) + "<br>" +
              "<b>3x3:</b> " + convertTime((wr3 / (wrMega / time))) + "<br>" +
              "<b>4x4:</b> " + convertTime((wr4 / (wrMega / time))) + "<br>" +
              "<b>5x5:</b> " + convertTime((wr5 / (wrMega / time))) + "<br>" +
              "<b>6x6:</b> " + convertTime((wr6 / (wrMega / time))) + "<br>" +
              "<b>7x7:</b> " + convertTime((wr7 / (wrMega / time))) + "<br>" +
              "<b>OH:</b> " + convertTime((wrOH / (wrMega / time))) + "<br>";
            }
          }
        }
      </script>

  </head>
  <body>

    <div id="header">
      <h1>Event Score</h1>
    </div>

    <div style="text-align:center;" id="form">
      <select id="events">
        <option style="color:gray;">Pick Event</option>
        <option value="333">3x3x3</option>
        <option value="444">4x4x4</option>
        <option value="555">5x5x5</option>
        <option value="666">6x6x6</option>
        <option value="777">7x7x7</option>
        <option value="333oh">3x3x3 OH</option>
        <option value="mega">Megaminx</option>
      </select>
      <input type="text" id="time" placeholder="00:00.00"><br>
      <input type="button" onclick="limit()" value="Calculate">
    </div><hr>

    <div id="results"></div>

  </body>
</html>
