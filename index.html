<html>
  <head>
    <title>Event Score</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');

        body {
          font-family: 'Open sans', sans-seriv;
          background-color: #eee;
          margin:0;
          line-height: 1.6;
        }

        #header {
          text-align: center;
          font
        }

        #form   {
          padding-top: 5px;
          text-align: center;
        }
            #form select {
              margin: 2px 2px 2px 2px;
            }

            #form input {
              margin: 2px 2px 2px 2px;
            }

        #results {
          text-align: center;
          font-size: 20;
        }

            #results p {
              font-size: 30;
              color: green;
            }
      </style>

      <script>
        function limit() {

          function convertTime(num) {
            m = Math.floor(num/60);
            s = num%60;
            return(m + ":" + s);
          }

          var events = document.getElementById("events").value;
          var time = document.getElementById("time").value;
          var ysi = "Your score is:<p>";

          const tps3 = 11;  const mc3 = 48;
          const tps4 = 9;  const mc4 = 140;
          const tps5 = 7.5; const mc5 = 230;
          const tps6 = 5.5; const mc6 = 360;
          const tps7 = 5.5; const mc7 = 520;
          const tpsOH = 7; const mcOH = 50;

          if (events == 333) {
            document.getElementById("results").innerHTML = ysi + Number(100 * ((mc3 / tps3) / time)).toFixed(2) + "</p><hr>" +
            "What you should average in other events:<br><br>4x4: " + Number(convertTime(mc4/(tps4*((mc3 / tps3) / time)))).toFixed(2) + "<br>" +
            "5x5: " + convertTime(Number(mc5/(tps5*((mc3 / tps3) / time))).toFixed(2)) + "<br>";
        ;
          } else if (events == 444) {
            document.getElementById("results").innerHTML = ysi + Number(100 * ((mc4 / tps4) / time)).toFixed(2);
          } else if (events == 555) {
            document.getElementById("results").innerHTML = ysi + Number(100 * ((mc5 / tps5) / time)).toFixed(2);
          } else if (events == 666) {
            document.getElementById("results").innerHTML = ysi +  Number(100 * ((mc6 / tps6) / time)).toFixed(2);
          } else if (events == 777) {
            document.getElementById("results").innerHTML = ysi +  Number(100 * ((mc7 / tps7) / time)).toFixed(2);
          } else if (events == "333oh") {
            document.getElementById("results").innerHTML = ysi +  Number(100 * ((mcOH / tpsOH) / time)).toFixed(2);
          }
        }
      </script>

  </head>
  <body>

    <div id="header">
      <h1 style="text-align:center;">Event Score Calculator</h1><hr>
    </div>

    <div style="text-align:center;" id="form">
      <select id="events">
        <option value="333">3x3x3</option>
        <option value="444">4x4x4</option>
        <option value="555">5x5x5</option>
        <option value="666">6x6x6</option>
        <option value="777">7x7x7</option>
        <option value="333oh">3x3x3 OH</option>
      </select>
      <input type="text" id="time">
      <input type="button" onclick="limit()" value="Calculate">
    </div><hr>

    <div id="results">
      Results will show up here.
    </div>

  </body>
</html>
